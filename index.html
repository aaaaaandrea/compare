<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container-fluid text-center display-1">
            <div class="card">
                <div class="card-header">
                    Compare 01
                </div>
    </header>

    <main>
        <br>
        <div class="container">
            <form>
                <div class="row d-flex justify-content-between">
                    <div class="col border">
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="firstname1" id="firstname1"
                                    placeholder="Enter name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="height" class="col-sm-3 col-form-label">Height</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="height1" id="height1" value="170" />
                            </div>
                        </div>
                        <div class="row d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender1" id="men1" value="m" />
                                    m
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender1" id="women1" value="w" />
                                    w
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col border">
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="firstname2" id="firstname2"
                                    placeholder="Enter name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="height" class="col-sm-3 col-form-label">Height</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="height2" id="height2" value="170" />
                            </div>
                        </div>
                        <div class="row d-flex justify-content-around">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender2" id="men2" value="m" />
                                    m
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender2" id="women2" value="w" />
                                    w
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="row d-flex justify-content-center">

                <button type="button" class="btn btn-primary btn-lg" id="btn">start</button>
            </div>
            <br>
            <div class="row border-bottom border-top d-flex justify-content-around align-items-end">
                <figure>
                    <img class="person wrapper" id="person1" src="img/man.png" alt="person">
                    <figcaption class="text-center" id="nametag1">Person 1</figcaption>
                </figure>
                <figure>
                    <img class="person wrapper" id="person2" src="img/woman.png" alt="person">
                    <figcaption class="text-center" id="nametag2">Person 2</figcaption>
                </figure>
            </div>
        </div>
    </main>


    <footer></footer>


    <!-- Optional JavaScript -->
    <script src="js/compare1.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
